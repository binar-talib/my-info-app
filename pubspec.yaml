name: job_vacancy
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  easy_localization: ^3.0.0
  http: ^0.13.3
  shared_preferences: ^2.0.7
  flutter_typeahead: ^3.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/


  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial-Rounded-MT-Bold.ttf
